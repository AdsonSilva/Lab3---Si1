<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="geral/head :: head"></th:block>
</head>
<body>

    <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3" id="layout">

        <h1 id="titleText">Create a new Task</h1>

        <form th:action="@{/task/create}" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <span class="input-group-addon" id="titleText">Title</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="Description">Description</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="categoryText">Category</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1"/>
            </div>

            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Priority
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Low</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">High</a></li>
                </ul>
            </div>
            <input type="submit" id="createTask" class="btn btn-success" value="Create"/>
        </form>


    </div>

</body>
</html>
