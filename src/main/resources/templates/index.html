<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <th:block th:include="geral/head :: head"></th:block>
<head >

</head>

<body>

<div>
    <div class="row" id="principalLayout">
        <div class="col-md-2 todoLists">
            <div class="list-group">
                <a th:href="@{'createTodo'}">Create a new Todo</a>

                <div th:each="todoList : ${todoLists}">
                    <a><label class="label-name-List" th:text="${todoList.name}"></label></a>
                </div>

            </div>
        </div>

        <div class="col-md-9 container">
            <div class="row">
                <div class="page-header">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>

                    <h1>ToDo.</h1>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownTodoLists" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Options
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a id="changeBackground" href="#">Change background color</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a id="increaseFont" href="#">Increase Font</a></li>
                            <li><a id="decreaseFont" href="#">Decrease Font</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a id="reset" href="#">Reset</a></li>
                        </ul>
                    </div>

                </div>
                <div style="border: 1px solid black; border-radius: 5px;">
                    <ul id="tasks"></ul>
                </div>

            </div>
        </div>
    </div>

</div>


</body>
</html>
